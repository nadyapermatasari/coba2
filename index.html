<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IMEI Barcode Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      background: #fff0f5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      resize: vertical;
    }
    .mock-screen-wrapper {
      width: 100%;
      max-width: 430px;
      aspect-ratio: 9 / 16;
      margin: 30px auto;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
    }
    .mock-screen {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      border-radius: 16px;
    }
    .mock-status-bar {
      background-color: #f6f6f6;
      padding: 10px 16px;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .mock-header {
      background-color: #ffffff;
      padding: 8px 16px;
      font-size: 17px;
      font-weight: 400;
      color: #007aff;
      text-align: left;
    }
    .mock-header a {
      text-decoration: none;
      color: #007aff;
    }
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 30px 16px;
      background: #fff;
    }
    .device-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .barcode-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 25px;
      text-align: center;
    }
    .barcode-label {
      font-size: 16px;
      margin-bottom: 8px;
    }
    svg {
      max-width: 280px;
      width: 100%;
    }
    #barcodeApp {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Login Form -->
  <div id="loginForm" class="container" style="max-width: 400px;">
    <h3 class="text-center fw-bold text-primary mb-3">üîê Login</h3>
    <div class="mb-3">
      <input type="text" id="username" class="form-control" placeholder="Username">
    </div>
    <div class="mb-3">
      <input type="password" id="password" class="form-control" placeholder="Password">
    </div>
    <button onclick="login()" class="btn btn-success w-100">Login</button>
  </div>

  <!-- Barcode Generator -->
  <div id="barcodeApp">
    <div class="container" style="max-width: 500px;">
      <h3 class="text-center fw-bold text-primary mb-3">BARCODE GENERATOR</h3>
      <textarea id="imei1" placeholder="Masukkan daftar IMEI 1 (1 baris 1 kode)"></textarea>
      <textarea id="imei2" placeholder="Masukkan daftar IMEI 2 (1 baris 1 kode)"></textarea>
      <button onclick="generateAll()" class="btn btn-primary w-100">Tampilkan Semua Barcode</button>
    </div>
    <p class="text-muted text-center mt-3">üì∏ Tekan & tahan gambar untuk menyimpan ke galeri</p>
    <div id="mockupContainer" class="mt-4 text-center"></div>
  </div>

  <script>
    function login() {
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value.trim();
      if (u === 'barcode123' && p === 'barcode123') {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('barcodeApp').style.display = 'block';
      } else {
        alert('Username atau Password salah!');
      }
    }

    function generateAll() {
      const imei1List = document.getElementById('imei1').value.trim().split('\n');
      const imei2List = document.getElementById('imei2').value.trim().split('\n');
      const mockupContainer = document.getElementById('mockupContainer');
      mockupContainer.innerHTML = '';

      if (imei1List.length === 0 || (imei1List.length === 1 && imei1List[0] === '')) {
        alert('Masukkan setidaknya satu IMEI 1 ya sayang üíó');
        return;
      }

      imei1List.forEach((imei1, index) => {
        const imei2 = imei2List[index] || '';
        const wrapper = createMockup(imei1.trim(), imei2.trim());

        document.body.appendChild(wrapper); // tempel dulu ke DOM agar JsBarcode bisa render

        // Tunggu barcode muncul, baru konversi ke gambar
        setTimeout(() => {
          html2canvas(wrapper).then(canvas => {
            document.body.removeChild(wrapper); // hapus dari DOM
            const img = document.createElement('img');
            img.src = canvas.toDataURL('image/png');
            img.alt = `Barcode ${imei1}`;
            img.style.maxWidth = '90%';
            img.style.marginBottom = '25px';
            img.style.borderRadius = '16px';
            img.style.boxShadow = '0 0 12px rgba(0,0,0,0.2)';
            img.title = 'Tekan dan tahan untuk menyimpan ke galeri';
            mockupContainer.appendChild(img);
          });
        }, 300);
      });

      window.scrollTo({
        top: mockupContainer.offsetTop,
        behavior: 'smooth'
      });
    }

    function createMockup(imei1, imei2) {
      const wrapper = document.createElement('div');
      wrapper.className = 'mock-screen-wrapper';

      const screen = document.createElement('div');
      screen.className = 'mock-screen';

      const statusBar = document.createElement('div');
      statusBar.className = 'mock-status-bar';

      const timeText = document.createElement('div');
      timeText.textContent = getTimeNow();

      const batteryIcon = document.createElement('img');
      batteryIcon.src = "https://img.icons8.com/?size=100&id=78189&format=png&color=000000";
      batteryIcon.alt = "battery";
      batteryIcon.style.height = "18px";

      statusBar.appendChild(timeText);
      statusBar.appendChild(batteryIcon);

      const header = document.createElement('div');
      header.className = 'mock-header';
      header.innerHTML = `<a href="#">Cancel</a>`;

      const content = document.createElement('div');
      content.className = 'content';

      const title = document.createElement('div');
      title.className = 'device-title';
      title.textContent = 'Device Info';

      content.appendChild(title);
      content.appendChild(renderBarcode(`IMEI`, imei1));
      if (imei2) {
        content.appendChild(renderBarcode(`IMEI2`, imei2));
      }

      screen.appendChild(statusBar);
      screen.appendChild(header);
      screen.appendChild(content);
      wrapper.appendChild(screen);
      return wrapper;
    }

    function renderBarcode(label, value) {
      const wrap = document.createElement('div');
      wrap.className = 'barcode-wrapper';

      const labelEl = document.createElement('div');
      labelEl.className = 'barcode-label';
      labelEl.textContent = `${label} ${value}`;

      const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
      wrap.appendChild(labelEl);
      wrap.appendChild(svg);

      // Render JsBarcode setelah SVG masuk DOM
      setTimeout(() => {
        JsBarcode(svg, value, {
          format: 'CODE128',
          lineColor: '#000',
          width: 2.5,
          height: 70,
          displayValue: false,
          margin: 10
        });
      }, 10);

      return wrap;
    }

    function getTimeNow() {
      const now = new Date();
      let h = now.getHours().toString().padStart(2, '0');
      let m = now.getMinutes().toString().padStart(2, '0');
      return `${h}:${m}`;
    }
  </script>
</body>
</html>
